<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Count</title>
</head>
<body>
  <!--  <embed src="background.mp3" loop="true" autostart="true" width="2" height="0"> -->

    <div class="container">
        <h2> Character Counter</h2>
        <p>Check your text for grammar, spelling, and punctuation errors with Web Tech character counter </p>
        <textarea id="textarea" class="textarea" placeholder="Type Here..." maxlength="150"></textarea>
        <button onclick="copyText()">Copy Text</button>
        <div class="counter-container">
            <p>Total Container: <span id="total-counter">0</span></p>
            <p>Remaining: <span id="remaining-counter">150</span></p>

        </div>



    </div>



    <script src="index.js"></script>
</body>
</html>
